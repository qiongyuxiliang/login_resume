<!DOCTYPE html>
<html>

	<head>
		<base href="/public/"/>
		<meta charset="utf-8" />
		<title>登录</title>
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body>
		<div class="top">简历&nbsp;·&nbsp;用行动改变未来</div>
		<div class="content">
			<div class="login">
				<div class="title">查看简历登录</div>
				<div class="line">
					<img class="smallImg" src="img/icon1.png" />
					<input placeholder="请输入账号" type="text" id="account" />
				</div>
				<div class="line">
					<img class="smallImg" src="img/icon2.png" />
					<input placeholder="请输入密码" type="password" id="password" />
				</div>
				<button type="button" class="logBut">登&nbsp;&nbsp;录</button>
			</div>
		</div>
	</body>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="js/login.js">
	</script>

</html>
